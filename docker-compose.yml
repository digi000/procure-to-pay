services:
  # PostgreSQL Database
  db:
    image: postgres:12-alpine
    container_name: procure_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: procure_to_pay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: procure#T1
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - procure_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend + React Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: procure_web
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - frontend_volume:/app/frontend/dist
    depends_on:
      db:
        condition: service_healthy
    networks:
      - procure_network
    expose:
      - "8000"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: procure_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - frontend_volume:/app/frontend:ro
    depends_on:
      - web
    networks:
      - procure_network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  frontend_volume:

networks:
  procure_network:
    driver: bridge
