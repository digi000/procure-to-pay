version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:12-alpine
    container_name: procure_db
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - procure_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend + React Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: procure_web
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - procure_network
    expose:
      - "8000"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: procure_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./frontend/dist:/app/frontend:ro
    depends_on:
      - web
    networks:
      - procure_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  procure_network:
    driver: bridge
