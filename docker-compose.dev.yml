version: '3.8'

# Development docker-compose - simpler setup without nginx/SSL

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: procure_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: procure_to_pay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: procure_backend_dev
    restart: unless-stopped
    environment:
      - DB_NAME=procure_to_pay
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=True
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgres_data_dev:
